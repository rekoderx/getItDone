<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getItDone</title>
    <meta name="description" content="Get things done with getItDone" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- WELCOMING SCREEN -->
    <section id="welcome-screen">
      <h2>getItDone</h2>
    </section>

    <!-------Log in form customer or freelancer-------->
    <section id="logintype">
      <h3>Log in as:</h3>
      <button type="button" class="btn">Customer</button>
      <p>or:</p>
      <button type="button" class="btn">Freelancer</button>
    </section>

    <!-- FIRST ONBOARDING -->
    <section id="onboarding-one">
      <div class="container">
        <div class="onboardng-one-image">
          <img src="./images/onboarding1.svg" alt="first onboarding image" />
        </div>
        <div class="onboarding-one-text">
          <h2>
            Get Things Done<br />
            With getItDone
          </h2>
          <p>
            getItDone creates a bridge between Freelancers and regular
            customers.
          </p>
        </div>
        <div class="onboarding-one-buttons">
          <div class="skip">
            <a href="#">Skip</a>
          </div>
          <button class="btn onboarding-btn">
            Next <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
      </div>
    </section>

    <section id="onboarding-two">
      <div class="container">
        <div class="onboardng-two-image">
          <img src="./images/onboarding2.svg" alt="second onboarding image" />
        </div>
        <div class="onboarding-two-text">
          <h2>Verified Freelancers</h2>
          <p>
            For your safety, all service providers are verified with NemId. You
            can also select them by rating and testimonials.
          </p>
        </div>
        <div class="onboarding-two-buttons">
          <div class="skip">
            <a href="#">Skip</a>
          </div>
          <button class="btn onboarding-btn">
            Next <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
